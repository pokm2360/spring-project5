<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<table border="1">
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
			
		<th:block th:each="dto : ${list}">
			<tr>
				<td>[[${dto.name}]]</td>
				<td>[[${dto.age}]]</td>
				<td>[[${dto.address}]]</td>
			</tr>
		</th:block>
	</table>

</body>
</html>
