<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border=1>
	<tr>
		<td>성</td>
		<td>이름</td>
		<td>나이</td>
		<td>주소</td>
	</tr>
	
	<th:block th:each="dto : ${list}" >
	
		<th:block th:if="${dto.age < 20}">
		<tr>
			<td>[[${#strings.substring(dto.name, 0, 1)}]]</td>
			<td>[[${#strings.substring(dto.name, 1, 3)}]]</td>
			<td>[[${dto.age}]]</td>
			<td>[[${dto.address}]]</td>
		</tr>
		</th:block>
	</th:block>
</table>

</body>
</html>
